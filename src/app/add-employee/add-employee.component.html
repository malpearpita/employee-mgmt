<mat-card class="mat-elevation-z8">
    <mat-card-title>Add Employee</mat-card-title>
  <form [formGroup]="addEmployeeForm" name="addEmployeeForm" fxLayout="column">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="addEmployeeForm.get('name').hasError('required')">Name is required</mat-error>
        <mat-error *ngIf="addEmployeeForm.get('name').hasError('minLength')">Minimum 4 chracters is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="addEmployeeForm.get('phone').hasError('required')">Phone Number is required</mat-error>
        <mat-error *ngIf="addEmployeeForm.get('phone').hasError('pattern')">Phone Number is invalid</mat-error>
    </mat-form-field>

    <div formGroupName="address"  fxLayout="column">
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
        <mat-error *ngIf="addEmployeeForm.get('address.city').hasError('required')">Address is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Address Line 1</mat-label>
        <input matInput formControlName="address_line1">
        <mat-error *ngIf="addEmployeeForm.get('address.address_line1').hasError('required')">Address Line 1 is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Address Line 1</mat-label>
        <input matInput formControlName="address_line2">
        <mat-error *ngIf="addEmployeeForm.get('address.address_line2').hasError('required')">Address Line 2 is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postal_code">
        <mat-error *ngIf="addEmployeeForm.get('address.postal_code').hasError('required')">Postal Code is required</mat-error>
    </mat-form-field>
</div>
  </form>
  <button mat-raised-button color="primary" [disabled]="!addEmployeeForm.valid" (click)="submit()">Submit</button>
</mat-card>
